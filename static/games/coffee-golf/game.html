<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | Coffee Golf</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background: #231F20;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      
      #unity-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #unity-canvas {
        background: #231F20;
        display: block;
        /* Canvas will be sized by JavaScript to maintain portrait aspect ratio */
      }

      /* Loading Screen Styles */
      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #231F20;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .game-title {
        color: #ffffff;
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      .loading-container {
        width: 300px;
        max-width: 80vw;
      }

      .progress-bar-container {
        width: 100%;
        height: 20px;
        background-color: rgba(255,255,255,0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
        border: 2px solid rgba(255,255,255,0.2);
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #4CAF50, #8BC34A);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      }

      .loading-text {
        color: #ffffff;
        font-size: 1.1em;
        margin-bottom: 10px;
        min-height: 1.5em;
      }

      .loading-details {
        color: #cccccc;
        font-size: 0.9em;
        margin-bottom: 5px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.1);
        border-left: 4px solid #4CAF50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 768px) {
        .game-title {
          font-size: 2em;
        }
        
        .loading-container {
          width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=540 height=960 tabindex="-1"></canvas>
      
      <!-- Loading Screen -->
      <div id="loading-screen">
        <div class="game-title">Coffee Golf</div>
        <div class="loading-container">
          <div class="loading-text" id="loading-text">Preparing to load...</div>
          <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="loading-details" id="loading-details">0% Complete</div>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    
    <script src="Build/coffee-golf.loader.js"></script>
    <script>
      window.dotplay = {};

      Object.assign(window.dotplay, {
        isAuthenticated: false,
        isReady: true,
        pwaPromptLevel: 99,
        w2aPromptLevel: 99,

        isMobile: false,
        isDesktop: false,

        AdEvent: {},
        initAd: ()=> {},
        showInterstitial: ()=> {},
        isInterstitialReady: ()=> { return false; },
        loadRewarded: ()=> {},
        showRewarded: ()=> {},
        isRewardedReady: ()=> {return false; },
        showBannerAd: ()=> {},
        hideBannerAd: ()=> {},
        gameServiceBaseUrl: "",

        showPWAInstallPrompt: ()=> {},
        hidePWAInstallPrompt: ()=> {},
        isPWAInstalled: ()=> { return false; } ,
        installPwa: ()=> {},

        gameApiCall: ()=> {},
        trackEvent: () => {},
        customEvent: ()=> {},

        firebaseLoginUserWithEmailAndPassword: ()=> {},
        firebaseCreateUser: ()=> {},
        checkIfAccountExists: ()=> {},
        firebaseGetUserToken: ()=> {},

        initialiseFirebase: () => { },
        requestNotificationPermission: (currentUserId) => { },
        scheduleNotification: async (userId, title, message, time) => { },
        cancelNotifications: async (userId) => { },
        hasNotificationPermission: () => { return false; },
        attributeAd: async (adName, adType, userId) => {},

        vibrateLow: () => {},
        vibrateMedium: () => {},
        vibrateHigh: () => {},
        isVibrationSupported: () => { return false; },
      });

      // Force portrait orientation if possible
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('portrait').catch(() => {
          console.log("Could not lock orientation to portrait");
        });
      }
      
      function setupCanvas() {
        const canvas = document.querySelector("#unity-canvas");
        const container = document.querySelector("#unity-container");
        
        // Get viewport dimensions
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        
        // Force portrait aspect ratio (width:height = 9:16)
        // This means height should always be greater than width
        const portraitWidthRatio = 9;
        const portraitHeightRatio = 16;
        
        let canvasWidth, canvasHeight;
        
        // Always calculate to ensure portrait orientation (height > width)
        // Try fitting by height first
        canvasHeight = viewportHeight;
        canvasWidth = (canvasHeight * portraitWidthRatio) / portraitHeightRatio;
        
        // If width exceeds viewport, fit by width instead
        if (canvasWidth > viewportWidth) {
          canvasWidth = viewportWidth;
          canvasHeight = (canvasWidth * portraitHeightRatio) / portraitWidthRatio;
        }
        
        // Final check: ensure we're actually in portrait (height > width)
        if (canvasWidth >= canvasHeight) {
          // Force portrait by swapping if needed
          const temp = canvasWidth;
          canvasWidth = Math.min(temp, canvasHeight * portraitWidthRatio / portraitHeightRatio);
          canvasHeight = Math.max(canvasHeight, temp * portraitHeightRatio / portraitWidthRatio);
        }
        
        // Apply the calculated dimensions
        canvas.style.width = Math.floor(canvasWidth) + "px";
        canvas.style.height = Math.floor(canvasHeight) + "px";
        
        console.log(`Canvas sized to: ${Math.floor(canvasWidth)}x${Math.floor(canvasHeight)} (portrait: ${canvasHeight > canvasWidth})`);
      }
      
      // Initial setup
      setupCanvas();
      
      // Handle window resize and orientation changes
      window.addEventListener('resize', setupCanvas);
      window.addEventListener('orientationchange', () => {
        setTimeout(setupCanvas, 100);
      });

      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/coffee-golf.data",
        frameworkUrl: "Build/coffee-golf.framework.js",
        codeUrl: "Build/coffee-golf.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Dotplay",
        productName: "Coffee Golf",
        productVersion: "1.0.0",
        matchWebGLToCanvasSize: true,
      }, (progress) => {
        const progressBar = document.getElementById('progress-bar');
        const loadingText = document.getElementById('loading-text');
        const loadingDetails = document.getElementById('loading-details');

        const percentage = Math.round(progress * 100);
        
        progressBar.style.width = percentage + '%';
        loadingDetails.textContent = percentage + '% Complete';
        
        if (percentage === 0) {
          loadingText.textContent = 'Preparing to load...';
        } else if (percentage < 100) {
          loadingText.textContent = 'Loading game files...';
        } else {
          loadingText.textContent = 'Starting game...';
        }

        console.log(`Loading progress: ${progress}`);
      }).then((unityInstance) => {
        console.log("Unity instance loaded successfully");

        setTimeout(hideLoadingScreen, 500);
      }).catch((message) => {
        console.error("Failed to load Unity instance:", message);
        const loadingText = document.getElementById('loading-text');
        loadingText.textContent = 'Failed to load game. Please refresh and try again.';
        loadingText.style.color = '#ff6b6b';
      });
    </script>
  </body>
</html>
