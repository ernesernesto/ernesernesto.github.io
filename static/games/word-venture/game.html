<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | Word Venture </title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background: #231F20;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      
      #unity-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #unity-canvas {
        background: #231F20;
        display: block;
        /* Canvas will be sized by JavaScript to maintain portrait aspect ratio */
      }

      /* Loading Screen Styles */
      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #231F20;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .game-title {
        color: #ffffff;
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      .loading-container {
        width: 300px;
        max-width: 80vw;
      }

      .progress-bar-container {
        width: 100%;
        height: 20px;
        background-color: rgba(255,255,255,0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
        border: 2px solid rgba(255,255,255,0.2);
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #4CAF50, #8BC34A);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      }

      .loading-text {
        color: #ffffff;
        font-size: 1.1em;
        margin-bottom: 10px;
        min-height: 1.5em;
      }

      .loading-details {
        color: #cccccc;
        font-size: 0.9em;
        margin-bottom: 5px;
      }

      .file-progress {
        color: #aaaaaa;
        font-size: 0.8em;
        margin-top: 10px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.1);
        border-left: 4px solid #4CAF50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 768px) {
        .game-title {
          font-size: 2em;
        }
        
        .loading-container {
          width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=540 height=960 tabindex="-1"></canvas>
      
      <!-- Loading Screen -->
      <div id="loading-screen">
        <div class="game-title">Word Venture</div>
        <div class="loading-container">
          <div class="loading-text" id="loading-text">Preparing to load...</div>
          <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="loading-details" id="loading-details">0% Complete</div>
          <div class="file-progress" id="file-progress">0 MB / 0 MB</div>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    
    <script src="Build/word-venture.loader.js"></script>
    <script>
      window.dotplay = {};

      Object.assign(window.dotplay, {
        isAuthenticated: false,
        isReady: true,
        pwaPromptLevel: 99,
        w2aPromptLevel: 99,

        isMobile: false,
        isDesktop: false,

        AdEvent: {},
        initAd: ()=> {},
        showInterstitial: ()=> {},
        isInterstitialReady: ()=> { return false; },
        loadRewarded: ()=> {},
        showRewarded: ()=> {},
        isRewardedReady: ()=> {return false; },
        showBannerAd: ()=> {},
        hideBannerAd: ()=> {},
        gameServiceBaseUrl: "",

        showPWAInstallPrompt: ()=> {},
        hidePWAInstallPrompt: ()=> {},
        isPWAInstalled: ()=> { return false; } ,
        installPwa: ()=> {},

        gameApiCall: ()=> {},
        trackEvent: () => {},
        customEvent: ()=> {},

        firebaseLoginUserWithEmailAndPassword: ()=> {},
        firebaseCreateUser: ()=> {},
        checkIfAccountExists: ()=> {},
        firebaseGetUserToken: ()=> {},

        initialiseFirebase: () => { },
        requestNotificationPermission: (currentUserId) => { },
        scheduleNotification: async (userId, title, message, time) => { },
        cancelNotifications: async (userId) => { },
        hasNotificationPermission: () => { return false; },
        attributeAd: async (adName, adType, userId) => {},

        vibrateLow: () => {},
        vibrateMedium: () => {},
        vibrateHigh: () => {},
        isVibrationSupported: () => { return false; },
      });

      // Force portrait orientation if possible
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('portrait').catch(() => {
          console.log("Could not lock orientation to portrait");
        });
      }
      
      function setupCanvas() {
        const canvas = document.querySelector("#unity-canvas");
        const container = document.querySelector("#unity-container");
        
        // Get viewport dimensions
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        
        // Force portrait aspect ratio (width:height = 9:16)
        // This means height should always be greater than width
        const portraitWidthRatio = 9;
        const portraitHeightRatio = 16;
        
        let canvasWidth, canvasHeight;
        
        // Always calculate to ensure portrait orientation (height > width)
        // Try fitting by height first
        canvasHeight = viewportHeight;
        canvasWidth = (canvasHeight * portraitWidthRatio) / portraitHeightRatio;
        
        // If width exceeds viewport, fit by width instead
        if (canvasWidth > viewportWidth) {
          canvasWidth = viewportWidth;
          canvasHeight = (canvasWidth * portraitHeightRatio) / portraitWidthRatio;
        }
        
        // Final check: ensure we're actually in portrait (height > width)
        if (canvasWidth >= canvasHeight) {
          // Force portrait by swapping if needed
          const temp = canvasWidth;
          canvasWidth = Math.min(temp, canvasHeight * portraitWidthRatio / portraitHeightRatio);
          canvasHeight = Math.max(canvasHeight, temp * portraitHeightRatio / portraitWidthRatio);
        }
        
        // Apply the calculated dimensions
        canvas.style.width = Math.floor(canvasWidth) + "px";
        canvas.style.height = Math.floor(canvasHeight) + "px";
        
        console.log(`Canvas sized to: ${Math.floor(canvasWidth)}x${Math.floor(canvasHeight)} (portrait: ${canvasHeight > canvasWidth})`);
      }
      
      // Initial setup
      setupCanvas();
      
      // Handle window resize and orientation changes
      window.addEventListener('resize', setupCanvas);
      window.addEventListener('orientationchange', () => {
        setTimeout(setupCanvas, 100);
      });

      // Loading Progress Management
      let totalBytes = 0;
      let loadedBytes = 0;
      let completedFiles = 0;
      const totalFiles = 3;
      
      const fileInfo = {
        'word-venture.data': { loaded: 0, total: 0, completed: false },
        'word-venture.framework.js': { loaded: 0, total: 0, completed: false },
        'word-venture.wasm': { loaded: 0, total: 0, completed: false }
      };

      function updateLoadingProgress() {
        const progressBar = document.getElementById('progress-bar');
        const loadingText = document.getElementById('loading-text');
        const loadingDetails = document.getElementById('loading-details');
        const fileProgress = document.getElementById('file-progress');

        let percentage;
        if (totalBytes > 0) {
          percentage = Math.round((loadedBytes / totalBytes) * 100);
        } else {
          // Fallback: use file count progress
          percentage = Math.round((completedFiles / totalFiles) * 100);
        }
        
        progressBar.style.width = percentage + '%';
        loadingDetails.textContent = percentage + '% Complete';
        
        const loadedMB = (loadedBytes / (1024 * 1024)).toFixed(1);
        const totalMB = (totalBytes / (1024 * 1024)).toFixed(1);
        
        if (totalBytes > 0) {
          fileProgress.textContent = `${loadedMB} MB / ${totalMB} MB`;
        } else {
          fileProgress.textContent = `${completedFiles} / ${totalFiles} files loaded`;
        }

        // Update loading text based on progress
        if (percentage === 0) {
          loadingText.textContent = 'Preparing to load...';
        } else if (percentage < 100) {
          loadingText.textContent = 'Loading game files...';
        } else {
          loadingText.textContent = 'Starting game...';
        }
      }

      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }

      // Override fetch to track downloads
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        const fileName = url.split('/').pop();
        
        if (fileInfo[fileName]) {
          console.log(`Starting download: ${fileName}`);
          
          return originalFetch(url, options).then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const contentLength = response.headers.get('content-length');
            if (contentLength) {
              fileInfo[fileName].total = parseInt(contentLength, 10);
              totalBytes = Object.values(fileInfo).reduce((sum, file) => sum + file.total, 0);
              updateLoadingProgress();
            }

            const reader = response.body.getReader();
            const stream = new ReadableStream({
              start(controller) {
                function pump() {
                  return reader.read().then(({ done, value }) => {
                    if (done) {
                      fileInfo[fileName].completed = true;
                      completedFiles = Object.values(fileInfo).filter(f => f.completed).length;
                      console.log(`Completed: ${fileName}`);
                      updateLoadingProgress();
                      controller.close();
                      return;
                    }

                    fileInfo[fileName].loaded += value.byteLength;
                    loadedBytes = Object.values(fileInfo).reduce((sum, file) => sum + file.loaded, 0);
                    updateLoadingProgress();

                    controller.enqueue(value);
                    return pump();
                  });
                }
                return pump();
              }
            });

            return new Response(stream, {
              headers: response.headers,
              status: response.status,
              statusText: response.statusText
            });
          });
        }
        
        return originalFetch(url, options);
      };

      // Simulate progress updates in case fetch override doesn't work
      let simulatedProgress = 0;
      const progressSimulation = setInterval(() => {
        if (simulatedProgress < 95) {
          simulatedProgress += Math.random() * 15;
          if (simulatedProgress > 95) simulatedProgress = 95;
          
          // Only use simulation if no real progress
          if (loadedBytes === 0) {
            const progressBar = document.getElementById('progress-bar');
            const loadingDetails = document.getElementById('loading-details');
            const fileProgress = document.getElementById('file-progress');
            
            progressBar.style.width = simulatedProgress + '%';
            loadingDetails.textContent = Math.round(simulatedProgress) + '% Complete';
            fileProgress.textContent = 'Loading game files...';
            
            if (simulatedProgress > 30) {
              document.getElementById('loading-text').textContent = 'Loading game files...';
            }
          }
        }
      }, 500);

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/word-venture.data",
        frameworkUrl: "Build/word-venture.framework.js",
        codeUrl: "Build/word-venture.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Dotplay",
        productName: "Word Venture",
        productVersion: "1.0.0",
        matchWebGLToCanvasSize: true,
      }).then((unityInstance) => {
        console.log("Unity instance loaded successfully");
        clearInterval(progressSimulation);
        
        // Show 100% completion
        const progressBar = document.getElementById('progress-bar');
        const loadingDetails = document.getElementById('loading-details');
        const loadingText = document.getElementById('loading-text');
        
        progressBar.style.width = '100%';
        loadingDetails.textContent = '100% Complete';
        loadingText.textContent = 'Starting game...';
        
        setTimeout(hideLoadingScreen, 1000);
      }).catch((message) => {
        console.error("Failed to load Unity instance:", message);
        clearInterval(progressSimulation);
        const loadingText = document.getElementById('loading-text');
        loadingText.textContent = 'Failed to load game. Please refresh and try again.';
        loadingText.style.color = '#ff6b6b';
      });
    </script>
  </body>
</html>
