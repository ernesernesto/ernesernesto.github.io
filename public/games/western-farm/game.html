<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | Western Farm</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background: #231F20;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      
      #unity-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #unity-canvas {
        background: #231F20;
        display: block;
        /* Canvas will be sized by JavaScript to maintain portrait aspect ratio */
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=540 height=960 tabindex="-1"></canvas>
    </div>
    <script src="Build/western-farm.loader.js"></script>
    <script>
      window.dotplay = {};

      Object.assign(window.dotplay, {
        isAuthenticated: false,
        isReady: true,
        pwaPromptLevel: 99,
        w2aPromptLevel: 99,

        isMobile: false,
        isDesktop: false,

        AdEvent: {},
        initAd: ()=> {},
        showInterstitial: ()=> {},
        isInterstitialReady: ()=> { return false; },
        loadRewarded: ()=> {},
        showRewarded: ()=> {},
        isRewardedReady: ()=> {return false; },
        showBannerAd: ()=> {},
        hideBannerAd: ()=> {},
        gameServiceBaseUrl: "",

        showPWAInstallPrompt: ()=> {},
        hidePWAInstallPrompt: ()=> {},
        isPWAInstalled: ()=> { return false; } ,
        installPwa: ()=> {},

        gameApiCall: ()=> {},
        trackEvent: () => {},
        customEvent: ()=> {},

        firebaseLoginUserWithEmailAndPassword: ()=> {},
        firebaseCreateUser: ()=> {},
        checkIfAccountExists: ()=> {},
        firebaseGetUserToken: ()=> {},

        initialiseFirebase: () => { },
        requestNotificationPermission: (currentUserId) => { },
        scheduleNotification: async (userId, title, message, time) => { },
        cancelNotifications: async (userId) => { },
        hasNotificationPermission: () => { return false; },
        attributeAd: async (adName, adType, userId) => {},

        vibrateLow: () => {},
        vibrateMedium: () => {},
        vibrateHigh: () => {},
        isVibrationSupported: () => { return false; },
      });

      // Force portrait orientation if possible
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('portrait').catch(() => {
          console.log("Could not lock orientation to portrait");
        });
      }
      
      function setupCanvas() {
        const canvas = document.querySelector("#unity-canvas");
        const container = document.querySelector("#unity-container");
        
        // Get viewport dimensions
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        
        // Force portrait aspect ratio (width:height = 9:16)
        // This means height should always be greater than width
        const portraitWidthRatio = 9;
        const portraitHeightRatio = 16;
        
        let canvasWidth, canvasHeight;
        
        // Always calculate to ensure portrait orientation (height > width)
        // Try fitting by height first
        canvasHeight = viewportHeight;
        canvasWidth = (canvasHeight * portraitWidthRatio) / portraitHeightRatio;
        
        // If width exceeds viewport, fit by width instead
        if (canvasWidth > viewportWidth) {
          canvasWidth = viewportWidth;
          canvasHeight = (canvasWidth * portraitHeightRatio) / portraitWidthRatio;
        }
        
        // Final check: ensure we're actually in portrait (height > width)
        if (canvasWidth >= canvasHeight) {
          // Force portrait by swapping if needed
          const temp = canvasWidth;
          canvasWidth = Math.min(temp, canvasHeight * portraitWidthRatio / portraitHeightRatio);
          canvasHeight = Math.max(canvasHeight, temp * portraitHeightRatio / portraitWidthRatio);
        }
        
        // Apply the calculated dimensions
        canvas.style.width = Math.floor(canvasWidth) + "px";
        canvas.style.height = Math.floor(canvasHeight) + "px";
        
        console.log(`Canvas sized to: ${Math.floor(canvasWidth)}x${Math.floor(canvasHeight)} (portrait: ${canvasHeight > canvasWidth})`);
      }
      
      // Initial setup
      setupCanvas();
      
      // Handle window resize and orientation changes
      window.addEventListener('resize', setupCanvas);
      window.addEventListener('orientationchange', () => {
        setTimeout(setupCanvas, 100);
      });

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/western-farm.data",
        frameworkUrl: "Build/western-farm.framework.js",
        codeUrl: "Build/western-farm.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Dotplay",
        productName: "Western Farm",
        productVersion: "1.0.0",
        matchWebGLToCanvasSize: true,
      }).then((unityInstance) => {
        console.log("Unity instance loaded successfully");
      }).catch((message) => {
        console.error("Failed to load Unity instance:", message);
      });
    </script>
  </body>
</html>
